<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dileep Thoutam</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body>

    <div class="d-grid justify-content-center">
        <h1 id="main-heading">Bubble Sort</h1>

        <input type="text" id="array" placeholder="Enter your array here" required>
        <p id="error-message"></p>
        <div class="d-flex-2">
            <button id="sort">Sort the array</button>
            <button id="clear">Clear the array</button>
        </div>

        <br>
        <p id="display-output"></p>

    </div>

    <script>

        $(document).ready(function () {
            $("#sort").click(function () {
                var arr = $("#array").val().split(" ").map(Number);

                if (arr.some(isNaN)) {
                    $("#display-output").html("Enter a valid input");
                    return;
                }

                bubbleSort(arr);

                arr = arr.join(" ");

                $("#display-output").html(arr);
            });

            $("#clear").click(function () {
                $("#array").val('');
                $("#display-output").html('');
            });
        });

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }

    </script>


</body>
</html>
